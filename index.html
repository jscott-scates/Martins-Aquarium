<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main>
        <div id="fishSection">
            <h2 class="sectionHeader">Fish</h2>
            <section id="fishList">
                <!-- Fish grid will be dynamically generated here -->
            </section>
        </div>
        <div id="tipsSection">
            <h2 class="sectionHeader">Tips and Tricks</h2>
            <aside id="tipList">
                <!-- Care tips will be dynamically generated here -->
            </aside>
        </div>
        <div id="locationSection">
            <h2 class="sectionHeader">Locations</h2>
            <section id="locationList">
                <!-- Location grid will be dynamically generated here -->
            </section>
    </div>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
